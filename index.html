<!DOCTYPE html>
<html>
	<head>
		<title>Projectile Origin</title>
	<script language="JavaScript">

		var input = 0;
		var result = 0;

		function plusone()
		{
			input = document.Form.distance.value;
			result = eval(input) + 1;
			document.Form.lowerlimit.value = result;
		}
	</script>
		<style>
			.main-bg {
			}
			.main-container {
			}
			.main-form {
			}
			.form-content {
			}
		</style>
	</head>
	<body>
		<div class="main-bg">
			<div class="main-container">
				<div class="main-form">
					<form class="form-content" name="Form">
						<span class="form-title">
							Projectile Origin
						</span>
						<div class="form-item">
							<label for="name">Name: </label>
							<input type="text" name="name" placeholder="NAME">
						</div>
						<div class="form-item">
							<label for="date">Date: </label>
							<input type="date" name="date">
						</div>
						<div class="form-item">
							<label for="time">Time: </label>
							<input type="time" name="time">
						</div>
						<div class="form-item">
							<label for="distance">Distance: </label>
							<input type="number" name="distance" OnChange="plusone()">
						</div>
						<span class="result-title">
							Possible residencing height
						</span>
						<div class="form-item">
							<label for="upperlimit">Upper Limit: </label>
							<input type="number" name="upperlimit">
						</div>
						<div class="form-item">
							<label for="lowerlimit">Lower Limit: </label>
							<input type="number" name="lowerlimit">
						</div>
						<div class="form-buttons">
							<input type="button" name="print" value="Print">
							<input type="button" name="reset" value="Reset">
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
